<!DOCTYPE html>
<html>
    <head>
        <title>
         Responsive Form
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
       <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>

                <div class="input">
                    
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Last Name" class="name2">  
                    </span>
                </div>
                <div class="input">
                    <i class="fa fa-envelope email"></i>
                    <input type="text" placeholder="Email Address" class="name3">
                </div>
                <div class="input">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" class="name4">
                </div>
                <div class="input">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" class="name5">
                </div>
                
                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label>Male</label>
                    <input type="radio" class="radio-button2" name="r1">
                    <label>Female</label>
                </div>
                <div class="input-name">
                    <select class="country">
                        <option>Select a country</option>
                        <option>INDIA</option>
                        <option>USA</option>
                        <option>AUS</option>
                        <option>JAP</option>
                        <option>ENG</option>
                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label>I accept the terms and conditions</label>
                </div>
                <div class="input-name">
                    <input type="submit" class="check-button" value="Register">
                   
                </div>





            </form>
        </div>
       </div>
    </body>
</html>
